<!DOCTYPE html>

<head>

<body>
    <div>
        <section id="page2">
            <header class="header">
                <div class="container logo-nav-container">
                    <nav>
                        <select class="btn">     
                            <option value="celiaco">Celícao</option>
                            <option value="vegano">Vegano</option>
                            <option value="vegetariano">Vegetariano</option>
                            <option value="intolact">Intolerante a la lactosa</option>
                            <option value="saludable">Saludable</option>
                            <option value="diabetico">Diabético</option>
                        </select>
                    </nav>
                </div>
            </header>
        </div>
    </section>
<section id="agregar">
    <div id="logIn" class="logIn">
        <div class="container">
            <div class="row menu">
                <div class="col-1"></div>
                    <div class="col-10">
                        <div class="row">
                            <div class="col-12">
                                <div class="post">
                                    <p>
                                        ¿Quieres publicar una receta?
                                    </p>
                                        <form id="sign-in" class="container">
                                            <div id="nombre">
                                            <p>Nombre de tu receta</p>
                                            <input id="titleRecipe" type="text">
                                            <p>Tiempo de Preparación</p>
                                            <input id="time" type="text">
                                            </div>
                                            <p >Ingredientes</p>
                                            <textarea id="Ingredients" name="Ingredients" cols="30" rows="10"></textarea>
                                            
                                            <div  id="prep" class="form directions">
                                            <p id="preRec">Preparacion de tu receta</p>
                                            <textarea id="instRecipes" name="" cols="30" rows="10"></textarea>
                                            </div>
                                            <div class="form upload">
                                            <p id="picture">Imagen</p>
                                            <progress value="0" max="80" id="uploader">0%</progress><br>
                                            <br>
                                            <input type="file" value="upload" id="fileButton" name="elegir archivo" /></br>
                                            <button id="sendRecipe">Enviar Receta</button>
                                            </div>
                                        </form>
                                    <button id="postBtn" class="btn">Publicar</button>
                                </div>
                            </div>
                        </div>                       
                        <div class="row">
                            <div class="col-12">
                                <div id="contenedor"></div>
                                <div id="postear" class="postear">
                                </div>
                            </div>
                        </div>            
                    </div>
                    <div class="col-1">     
                    </div>
                </div>
            </div>
        </div>
</section>
